<div class="container" fxLayout="column" fxLayoutAlign="center center">
    <h1 fxFlex>
        Login
    </h1>
    <div fxFlex>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div>
                <mat-form-field>
                    <mat-label>Usernames</mat-label>
                    <input formControlName="username" matInput placeholder="Username">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="standard">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput [type]="hide ? 'password':'text' " placeholder="Password">
                    <button mat-icon-button matSuffix (click)="hide = !hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                </mat-form-field>
            </div>
            <div class="bottom-bar">
                <button mat-raised-button color="primary">Login</button>
                <button mat-button color="primary" routerLink="/register">Register</button>
            </div>
        </form>

    </div>
</div>
