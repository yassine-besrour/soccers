<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
            <a mat-list-item routerLink="/find" routerLinkActive="active">Find Soccer</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary" class="container" fxLayout="row">
            <button fxFlex="10" type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>

            <div fxFlex> Soccer App </div>
            <span fxFlex="70%"></span>
            <div fxFlex>
                <button mat-icon-button routerLink="/login">
                    <mat-icon fxFlex>account_circle</mat-icon>
                </button>
                <button mat-icon-button routerLink="/dashboard">
                    <mat-icon fxFlex>home</mat-icon>
                </button>
            </div>

        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
