<div class="container" fxLayout="column" fxLayoutAlign="center center">
    <h1>
        Booking a Match
    </h1>

    <div fxFlex>
        <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
            <div>
                <mat-form-field>
                    <mat-label>Match Date</mat-label>
                    <input formControlName="dateMatch" matInput [matDatepicker]="picker" placeholder="MatchDate">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Match Hour</mat-label>
                    <mat-select formControlName="hourMatch">
                        <mat-option *ngFor="let h of hours" [value]="h.id"> {{h.hour}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput placeholder="Email">
                    <mat-error *ngIf="f.email.invalid">{{getErrorEmailMessage()}}</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Comments</mat-label>
                    <textarea formControlName="comment" matInput placeholder="comment"> </textarea>
                </mat-form-field>
            </div>
            <div class="bottom-bar">
                <button mat-raised-button color="primary">Send</button>
            </div>
        </form>

    </div>
